<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中国美团网-北京美食_酒店_旅游</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./css/swiper-4.1.6.min.css">
</head>
<script src="./js/common/flexible.js"></script>

<body>
    <div class="wrapper">
        <header>
            <div class="address">
                <span>北京</span>
                <i class="icon iconfont icon-chevron-thin-down"></i>
            </div>
            <div class="search">
                <i class="icon iconfont icon-fangdajing"></i>
                <input type="text" placeholder="输入商家/品类/商圈">
            </div>
            <div class="my">
                <i class="icon iconfont icon-wode"></i>
                <span>我的</span>
            </div>
        </header>
        <section>
            <div class="content">
                <div class="banner">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="./img/banner.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="./img/banner.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="./img/banner.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="./img/banner.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="btn">
                        <button class="open">
                            打开美团APP
                        </button>
                        <button class="download">
                            下载APP优惠大
                        </button>
                    </div>
                </div>

            </div>
        </section>
    </div>
</body>
<script src="./js/common/require.js" data-main="./js/page/index.js"></script>

</html>
